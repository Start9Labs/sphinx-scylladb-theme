<!DOCTYPE html>
<html class="no-js height" lang="en">

    <title>Start9</title>
    <meta name="description" content="{{ theme_site_description }}" />
    <link rel="icon" src="/_static/img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/_static/css/main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="{{ pathto('_static/css/main.css', 1) }}"
      type="text/css"
    />

  <body class="not-found">
    <img class="not-found__icon" src="/_static/img/404.jpg" alt="" />
    <div class="not-found__text">

      <p>We cannot find what you are looking for!</p>
      <p>
        <a href="{{ html_baseurl }}" class="button not-found__button">Home</a>

</html>
